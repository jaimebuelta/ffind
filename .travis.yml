language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8
- pypy3
before_script:
- pip install pyflakes cram python-coveralls codecov
script:
- pyflakes *.py src/ffind/*.py
- python setup.py install
- ffind --ignore-vcs . '(?<!argparse).py$' --exec=pyflakes
- make travis
- codecov
after_success:
- coveralls
